<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<title>Elegance - Intro</title>

	<link rel='stylesheet' id='slider-style-css'  href='scripts/intro/styles.css' type='text/css' media='all' />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<script>window.ondragstart = function() { return false; }</script>
</head>

<body class="home page page-id-165 page-template-default">

<!-- //begin site -->	
<div id="site-wrapper" class="wrap full_width">
	<div id="slideshow" class="wrap">
		<a href="index.html" style="display:block;position:fixed;z-index:9999;left:50%;width:70%;margin-left:-35px;top:20px;color:rgba(0,0,0,.5);">SKIP INTRO</a>
		<div class="wrap">
			<div class="sequence">
				<ul class="sequence-canvas">
					<li class="slide">
						<img alt="Welcome" class="wrap image_main cool_fade speed-500" src="styles/images/slides/intro_1_bg.png"/>
						<div class="seq1 fadeRight s500 d0 label_slider">
							<div style="position:relative;width:100%;height:100%;">
								<img src="styles/images/slides/intro_1_woman.png" style="position:absolute;"/>
							</div>
						</div>
						<div class="seq2 flipY s500 d50 label_slider">
							<div style="position:relative;width:100%;height:100%;">
								<img src="styles/images/slides/intro_1_squares.png" style="position:absolute;"/>
							</div>
						</div>
						<div class="seq3 flipX s1000 d50 label_slider">
							<div style="position:relative;width:100%;height:100%;">
								<h2 style="position:relative;float:right;top:10%;">
									<center><img src='styles/images/logo.png'></center>
									<br style="clear:both;"/>
									<span style="display:block;background:rgba(255,255,255,.64);padding: 20px 25px;font-size:32px;text-align:center;font-family:'open sans';font-weight:300;">flexible, responsive & unique</span>
								</h2>
							</div>
						</div>
					</li>
					<li class="slide">
						<img alt="Welcome" class="wrap image_main cool_fade speed-1000" src="styles/images/slides/intro_2_bg.png"/>
						<div class="seq1 fadeUp s1500 d0 label_slider">
							<div style="position:relative;width:100%;height:100%;">
								<img src="styles/images/slides/intro_2_woman.png" style="position:absolute;"/>
							</div>
						</div>
						<div class="seq2 flipX s500 d50 label_slider">
							<div style="position:relative;width:100%;height:100%;">
								<img src="styles/images/slides/intro_2_squares.png" style="position:absolute;"/>
							</div>
						</div>
						<div class="seq3 flipY s1000 d50 label_slider">
							<div style="position:relative;width:100%;height:100%;">
								<h2 style="position:relative;float:left;left:10%;top:10%;">
									<center><h1 style='font-family:open sans;font-weight:300!important;color:#fff;font-size:50px;'>sexy & elegant</h1></center>
									<br style="clear:both;"/>
									<span style="display:block;background:rgba(255,255,255,.64);padding: 20px 25px;font-size:32px;text-align:center;font-family:'open sans';font-weight:300;">to attract customers</span>
								</h2>
							</div>
						</div>
					</li>
					<li class="slide">
						<img alt="Welcome" class="wrap image_main cool_fade speed-1000" src="styles/images/slides/intro_3_bg.png"/>
						<div class="seq1 fadeUp s1500 d0 label_slider">
							<div style="position:relative;width:100%;height:100%;">
								<img src="styles/images/slides/intro_3_ppl.png" style="position:absolute;"/>
							</div>
						</div>
						<div class="seq2 grow s500 d50 label_slider">
							<div style="position:relative;width:100%;height:100%;">
								<img src="styles/images/slides/intro_3_bubbles.png" style="position:absolute;"/>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
		
	



<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
<script type='text/javascript' src='scripts/intro/sequence.jquery-min.js'></script>
<script type="text/javascript">
     //<![CDATA[
    jQuery(document)
    	.ready(function ($) {

    		var $status = $(".sequence .status");
    		var options = {

    			moveActiveFrameToTop: true,

    			reverseAnimationsWhenNavigatingBackwards: true,
    			preventDelayWhenReversingAnimations: true,
    			transitionThreshold: false,

    			autoPlay: true,
    			cycle: true,
    			autoPlayDelay: 2000,
    			pauseOnHover: false,
    			hidePreloaderDelay: 500,
    			nextButton: false,
    			prevButton: false,
    			pauseButton: false,
    			preloader: true,
    			hidePreloaderUsingCSS: false,
    			animateStartingFrameIn: true,
    			navigationSkipThreshold: 750,

    			//Keyboard settings
    			keyNavigation: true,
    			numericKeysGoToFrames: true,
    			keyEvents: {left: "prev",right: "next"},
    			customKeyEvents: {},
    			fallback: {theme: "cool_fade",speed: 1000},

    			//Frame Skipping Settings
    			navigationSkip: true,
    			navigationSkipThreshold: 350,
    			fadeFrameWhenSkipped: true,
    			fadeFrameTime: 150,
    			preventReverseSkipping: false,

    			//Touch Swipe Settings
    			swipeNavigation: true,
    			swipeThreshold: 20,
    			swipePreventsDefault: false, //be careful if setting this to true
    			swipeEvents: {
    				left: "prev",
    				right: "next",
    				up: false,
    				down: false
    			},
    		};

    		var mySequence = $(".sequence")
    			.sequence(options)
    			.data("sequence");

    		mySequence.beforeCurrentFrameAnimatesOut = function () {
    			if(mySequence.settings.autoPlay && !mySequence.hardPaused) {
    				$status.css({
    					"opacity": 0
    				}, 500)
    					.removeClass("active");
    			}
    			var currentContent = $('li.slide:eq(' + parseInt(mySequence.currentFrameID - 1) + ')'),
    				nextContent = $('li.slide:eq(' + parseInt(mySequence.nextFrameID - 1) + ')'),
    				currentFrame = $("li.slide:eq(" + parseInt(mySequence.currentFrameID - 1) + ")"),
    				nextFrame = $("li.slide:eq(" + parseInt(mySequence.nextFrameID - 1) + ")");
    			if(!mySequence.transitionsSupported) {
    				switch(mySequence.settings.fallback.theme) {
    				case "slide":
    				case "slide_horizontal":
    					var slideanimateOut = {}, slideanimateIn = {}, slidemoveIn = {};

    					if(mySequence.direction === 1) {
    						slideanimateOut["left"] = "-100%";
    						slideanimateIn["left"] = "150%";
    						slideanimateIn["opacity"] = "0";
    						slideanimateOut["opacity"] = "1";
    					} else {
    						slideanimateOut["left"] = "100%";
    						slideanimateIn["left"] = "-150%";
    						slideanimateIn["opacity"] = "0";
    						slideanimateOut["opacity"] = "1";
    					}
    					slidemoveIn["left"] = "0";
    					slidemoveIn["opacity"] = "1";
    					currentFrame.animate(slideanimateOut, mySequence.settings.fallback.speed); //hide the current frame
    					nextFrame.show()
    						.css(slideanimateIn);
    					nextFrame.css({
    						opacity: 1
    					})
    						.animate(slidemoveIn, mySequence.settings.fallback.speed, function () {});

    					$('li.slide')
    						.css({
    							"z-index": "1"
    						});
    					currentFrame.css({
    						"z-index": "3"
    					});
    					nextFrame.css({
    						"z-index": parseInt(mySequence.numberOfFrames + 2)
    					});
    					break;
    				case "slide_vertical":
    					var slideanimateOut = {}, slideanimateIn = {}, slidemoveIn = {};

    					if(mySequence.direction === 1) {
    						slideanimateOut["top"] = "100%";
    						slideanimateIn["top"] = "-100%";
    						slideanimateOut["left"] = "0";
    						slideanimateIn["left"] = "0";
    					} else {
    						slideanimateOut["top"] = "-100%";
    						slideanimateIn["top"] = "100%";
    						slideanimateOut["left"] = "0";
    						slideanimateIn["left"] = "0";
    					}
    					slidemoveIn["top"] = "0";
    					slidemoveIn["left"] = "0";
    					slidemoveIn["opacity"] = "1";
    					currentFrame.css({
    						left: 0
    					})
    						.animate(slideanimateOut, mySequence.settings.fallback.speed); //hide the current frame
    					nextFrame.css({
    						left: 0
    					})
    						.show()
    						.css(slideanimateIn);

    					nextFrame.css({
    						left: 0,
    						opacity: 1
    					})
    						.animate(slidemoveIn, mySequence.settings.fallback.speed, function () {});
    					$('li.slide')
    						.css({
    							"z-index": "1"
    						});
    					currentFrame.css({
    						"z-index": "3"
    					});
    					nextFrame.css({
    						"z-index": parseInt(mySequence.numberOfFrames + 2)
    					});
    					break;
    				case "fade":
    				case "cool_fade":
    				default:
    					var slideanimateOut = {}, slideanimateIn = {};
    					if(mySequence.direction === 1) {
    						slideanimateOut["opacity"] = "0";
    						slideanimateOut["left"] = "0";
    						slideanimateOut["top"] = "0";
    						slideanimateIn["opacity"] = "1";
    						slideanimateIn["left"] = "0";
    						slideanimateIn["top"] = "0";
    					} else {
    						slideanimateOut["opacity"] = "1";
    						slideanimateOut["left"] = "0";
    						slideanimateOut["top"] = "0";
    						slideanimateIn["opacity"] = "0";
    						slideanimateIn["left"] = "0";
    						slideanimateIn["top"] = "0";
    					}
    					currentFrame.css({
    						left: 0,
    						top: 0
    					})
    						.animate(slideanimateOut, mySequence.settings.fallback.speed); //hide the current frame
    					nextFrame.css({
    						left: 0,
    						top: 0
    					})
    						.animate(slideanimateIn, mySequence.settings.fallback.speed);
    					$('li.slide')
    						.css({
    							"z-index": "1"
    						});
    					currentFrame.css({
    						"z-index": "3"
    					});
    					nextFrame.css({
    						"z-index": parseInt(mySequence.numberOfFrames + 2)
    					});
    					break;
    				}
    			} //end dnp		

    		};
    		mySequence.paused = function () {
    			$status.css({
    				"opacity": 0
    			})
    				.removeClass("active")
    				.addClass("paused");
    		};
    		mySequence.unpaused = function () {
    			if(!mySequence.hardPaused) {
    				$status.removeClass("paused")
    					.addClass("active")
    					.css("opacity", 1)
    			}
    		};


    		var SQ3 = null;
    		mySequence.afterLoaded = function () {
    			//auto height slider
    			$('.animate-in img.image_main')
    				.css({
    					transitionDuration: '300s',
    					mozTransitionDuration: '300s',
    					webkitTransitionDuration: '300s',
    					oTransitionDuration: '300s',
    					msTransitionDuration: '300s',
    					transitionDelay: '0s',
    					mozTransitionDelay: '0s',
    					webkitTransitionDelay: '0s',
    					oTransitionDelay: '0s',
    					msTransitionDelay: '0s'
    				});

    			// define/initiate SQ3 timeout and clear
    			clearTimeout(SQ3);

    			$(".wrap > div> .sequence-canvas")
    				.css({
    					'float': 'left',
    					'max-height': '100%'
    				});

    			SQ3 = setTimeout(function () {
    				var imghre = $('li.slide')
    					.find('img.image_main')
    					.height();
    				if(imghre != 0) {
    					$('.no-csstransitions li.slide')
    						.parents('.sequence-canvas')
    						.css({
    							height: parseInt(imghre - 2)
    						});
    					$('.csstransitions li.slide')
    						.parents('.sequence-canvas')
    						.stop()
    						.animate({
    							height: parseInt(imghre - 2)
    						}, 1000);

    					$('.animate-in img.image_main')
    						.css({
    							width: '',
    							transitionDuration: '',
    							mozTransitionDuration: '',
    							webkitTransitionDuration: '',
    							oTransitionDuration: '',
    							msTransitionDuration: '',
    							transitionDelay: '',
    							mozTransitionDelay: '',
    							webkitTransitionDelay: '',
    							oTransitionDelay: '',
    							msTransitionDelay: ''
    						});
    				}
    			}, 200);

    		};

    		// add resize events to the function
    		$.event.add(window, 'load', loadFrame);
    		$.event.add(window, 'resize', resizeFrame);

    		function loadFrame() {};

    		$('#theme-layout li ul li a')
    			.live('click', function () {
    				resizeFrame();
    			});

    		function resizeFrame() {
    			//auto height slider
    			$('.animate-in img.image_main')
    				.css({
    					transitionDuration: '500s',
    					mozTransitionDuration: '500s',
    					webkitTransitionDuration: '500s',
    					oTransitionDuration: '500s',
    					msTransitionDuration: '500s',
    					transitionDelay: '0s',
    					mozTransitionDelay: '0s',
    					webkitTransitionDelay: '0s',
    					oTransitionDelay: '0s',
    					msTransitionDelay: '0s'
    				});

    			$(".wrap > div> .sequence-canvas")
    				.css({
    					'float': 'left',
    					'max-height': '100%'
    				});

    			// define/initiate SQ3 timeout and clear
    			clearTimeout(SQ3);
    			SQ3 = setTimeout(function () {
    				var imghre = $('li.slide')
    					.find('img.image_main')
    					.height();
    				if(imghre != 0) {
    					$('.no-csstransitions li.slide')
    						.parents('.sequence-canvas')
    						.css({
    							height: imghre
    						});
    					$('.csstransitions li.slide')
    						.parents('.sequence-canvas')
    						.stop()
    						.animate({
    							height: imghre
    						}, 50);

    					$('.animate-in img.image_main')
    						.css({
    							width: '',
    							transitionDuration: '',
    							mozTransitionDuration: '',
    							webkitTransitionDuration: '',
    							oTransitionDuration: '',
    							msTransitionDuration: '',
    							transitionDelay: '',
    							mozTransitionDelay: '',
    							webkitTransitionDelay: '',
    							oTransitionDelay: '',
    							msTransitionDelay: ''
    						});
    				}
    			}, 50);
    		}
    	});
